<div class="login-page form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="login-form">
    <div class="form-group" >
      <label for="username">Username</label>
      <input type="text" class="form-control" formControlName="username" required [ngClass]=" {'was-validated': submitted && !username.valid }"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password" required [ngClass]=" {'was-validated': submitted && !password.valid }"/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>
</div>
